<!DOCTYPE html>
<html lang="en">
<head>
    <title>BurlaSoft - Language Selection</title>
    <style>
        body {
            background: linear-gradient(to bottom, #333333, #000000); /* Gradient background */
            font-family: 'Verdana', sans-serif; /* Modern font */
            color: #FFFFFF; /* White text */
            text-align: center; /* Centered text */
            padding: 50px; /* Padding around the content */
        }
        h1 {
            color: #FFCC00; /* Color for the heading */
            text-shadow: 2px 2px #000000; /* Shadow effect */
            font-size: 36px; /* Font size */
        }
        p {
            font-size: 18px; /* Font size for text */
        }
        .language-button {
            display: inline-block; /* Inline block */
            padding: 15px; /* Padding for the button */
            background-color: #0000FF; /* Button color */
            color: #FFFFFF; /* Text color */
            text-decoration: none; /* No underline */
            border: 2px solid #FFCC00; /* Border */
            border-radius: 10px; /* Rounded corners */
            font-size: 20px; /* Font size */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transitions */
            margin: 10px; /* Spacing between buttons */
        }
        .language-button:hover {
            background-color: #FFCC00; /* Change color on hover */
            color: #000000; /* Change text color on hover */
            border-color: #0000FF; /* Change border color on hover */
        }
        footer {
            background-color: #444444; /* Footer background color */
            color: #FFFFFF; /* White text */
            text-align: center; /* Centered text */
            padding: 20px; /* Padding for footer */
            border-top: 2px solid #FF0000; /* Border for the footer */
            margin-top: 30px; /* Margin to separate footer from content */
        }
    </style>
</head>
<body>
    <h1>Welcome to BurlaSoft</h1>
    <p>Please select your preferred language:</p> <!-- Clear instructions -->

    <a class="language-button" href="en.html">English</a> <!-- Button for English -->
    <a class="language-button" href="sp.html">Español</a> <!-- Button for Spanish -->

    <footer> <!-- Footer section -->
        <p>© 1995-2024 BurlaSoft. All rights reserved.</p> <!-- Copyright information -->
    </footer>
</body>
</html>
