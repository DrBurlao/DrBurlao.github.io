<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Desktop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="desktop" class="desktop">
        <div id="context-menu" class="context-menu">
            <ul>
                <li id="open">Abrir</li>
                <li id="add-url">Add URL</li>
                <li id="edit-url">Edit URL</li>
                <li id="rename">Rename</li>
                <li id="delete">Delete</li>
                <li id="properties">Propiedades</li>
                <li id="add-widget">Open Widget</li>
                <li id="close-widget">Close Widget</li>
                <li id="copy-url">Copy URL</li>
                <li id="paste-url">Paste URL</li>
                <li id="change-background">Help</li> <!-- Agregado del segundo documento -->
            </ul>
        </div>
        <input type="file" id="file-selector" style="display: none;">
        <input type="file" id="background-selector" style="display: none;">
    </div>
    <div id="taskbar" class="taskbar">
        <div id="clock" class="clock"></div>
        <button id="change-background-btn" class="taskbar-btn">
            <i class="fas fa-image"></i>
        </button>
        <button id="change-color-btn" class="taskbar-btn">
            <i class="fas fa-palette"></i>
        </button>
        <button id="reset-btn" class="taskbar-btn">
            <i class="fas fa-redo"></i>
        </button>
        <div id="taskbar-icons" class="taskbar-icons"></div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
