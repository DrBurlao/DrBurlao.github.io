<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Escritorio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="desktop">
        <!-- Aquí se mostrarán los iconos de los programas -->
    </div>

    <!-- Menú contextual -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="open">Abrir</li>
            <li id="rename">Renombrar</li>
            <li id="delete">Eliminar</li>
            <li id="properties">Propiedades</li>
            <li id="add-url">Agregar URL</li>
            <li id="change-background">Cambiar fondo</li>
        </ul>
    </div>

    <!-- Barra de tareas -->
    <div id="taskbar">
        <div id="clock"></div>
        <div id="taskbar-icons">
            <!-- Aquí se mostrarán los iconos de las apps añadidas -->
        </div>
		<div id="taskbar-icons">
    <!-- Aquí se mostrarán los iconos de las apps añadidas -->
		</div>
        <div id="settings">
            <button id="change-background-btn"><i class="fas fa-image"></i></button>
            <button id="change-color-btn"><i class="fas fa-palette"></i></button>
            <button id="reset-btn"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>
	<input type="file" id="file-selector" accept=".html, .htm, .png, .jpg, .jpeg, .gif">
    <input type="file" id="file-selector" style="display:none;">
    <input type="file" id="background-selector" style="display:none;" accept="image/*">
    <script src="scripts.js"></script>
</body>
</html>
