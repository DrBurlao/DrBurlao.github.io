<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Boot Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }

        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .boot-line {
            margin: 5px 0;
            opacity: 0;
            animation: showLine 1s forwards;
        }

        @keyframes showLine {
            to {
                opacity: 1;
            }
        }

        #loading-bar-container {
            width: 80%;
            height: 20px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #loading-bar {
            width: 0;
            height: 100%;
            background-color: #00FF00;
            animation: loadBar 4s forwards;
        }

        @keyframes loadBar {
            to {
                width: 100%;
            }
        }

        #percentage {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        #logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #00FF00;
        }

        #logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: showLogo 1s forwards;
        }

        #spinner {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top: 10px solid #00FF00;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes showLogo {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .final-message {
            display: none;
            font-size: 2em;
            opacity: 0;
            animation: showFinalMessage 1s forwards;
        }

        @keyframes showFinalMessage {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="boot-screen">
        <div id="logo-container">
            <img id="logo" src="https://drburlao.github.io/BurlaSoftLiveDesktop/icon.png" alt="Logo">
            <div id="spinner"></div>
        </div>
        <div class="boot-line" style="animation-delay: 0s;">Initializing system...</div>
        <div class="boot-line" style="animation-delay: 0.5s;">Loading modules...</div>
        <div class="boot-line" style="animation-delay: 1s;">Starting services...</div>
        <div class="boot-line" style="animation-delay: 1.5s;">Finalizing setup...</div>
        <div class="boot-line" style="animation-delay: 2s;">Welcome!</div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
            <div id="percentage">0%</div>
        </div>
        <div class="final-message" id="final-message">Welcome to BurlaSoft LiveDesktop!</div>
        <audio id="audio" src="https://drburlao.github.io/BurlaSoftLiveDesktop/Load.wav"></audio>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const percentageElement = document.getElementById("percentage");
            let percentage = 0;
            const interval = setInterval(() => {
                percentage += 1;
                percentageElement.textContent = percentage + "%";
                if (percentage >= 100) {
                    clearInterval(interval);
                }
            }, 40);  // 4000ms / 100 steps = 40ms per step

            setTimeout(function() {
                const bootLines = document.querySelectorAll('.boot-line');
                bootLines.forEach(line => {
                    line.style.display = 'none';
                });
                document.getElementById('loading-bar-container').style.display = 'none';
                document.getElementById('final-message').style.display = 'block';
            }, 2500);  // 2.5 seconds to hide initial messages and show final message

            setTimeout(function() {
                const audio = document.getElementById("audio");
                audio.play();
            }, 3000);  // 3 seconds

            setTimeout(function() {
                window.location.href = "https://drburlao.github.io/BurlaSoftLiveDesktop/BurlaSoftLiveDesktop.html";
            }, 4000);  // 4 seconds
        });
    </script>
</body>
</html>
