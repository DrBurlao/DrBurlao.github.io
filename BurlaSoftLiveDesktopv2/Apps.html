<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-TI0vkqQAD+0XcrTK8bkWLnTzob2U3Vj5b8RUn8nn0esrR58+4DlA2SYWhvB7ob7Ksn76RkSNl06s4MqLBXNk6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #007bff;
    }

    .menu {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
        justify-content: center;
    }

    .icon {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .icon:hover {
        transform: translateY(-5px);
    }

    .icon i {
        font-size: 3em;
        margin-bottom: 10px;
        color: #007bff;
    }

    .category {
        font-size: 1.2em;
        font-weight: bold;
        color: #555;
    }

    .context-menu {
        display: none;
        position: absolute;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        z-index: 1000;
    }

    .copy-url-btn {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .copy-url-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>App Gallery</h1>
    <div class="menu">
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/BurlaSoftLiveDesktop/BurlaSoftLiveConsole.html')">
            <i class="fas fa-home"></i>
            <span class="category">Console</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/BurlaSoftLiveDesktop/BurlaSoftRamMonitor.html')">
            <i class="fas fa-envelope"></i>
            <span class="category">Ram Monitor</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/BurlaSoftLiveDesktop/DeleteRenameTool.html')">
            <i class="fas fa-globe"></i>
            <span class="category">Delete / Rename Tool</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/BurlaSoftLiveDesktop/FactoryReset.html')">
            <i class="fas fa-camera"></i>
            <span class="category">Backup Manager</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/BurlaSoftLiveDesktop/ImportTool.html')">
            <i class="fas fa-music"></i>
            <span class="category">Import Tool</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/SoundCloudPlayer.html')">
            <i class="fas fa-gamepad"></i>
            <span class="category">SoundCloud Player</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/LightAudioPlayer.html')">
            <i class="fas fa-coffee"></i>
            <span class="category">Audio Player</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/GAMETOOLS/BurlaSoftPixelArtEditor.html')">
            <i class="fas fa-shopping-cart"></i>
            <span class="category">Pixel Art Editor</span>
        </div>
        <div class="icon" onclick="showContextMenu('https://drburlao.github.io/BurlaSoftLiveDesktop/Games.html')">
            <i class="fas fa-heart"></i>
            <span class="category">Games</span>
        </div>
    </div>
</div>

<div id="context-menu" class="context-menu">
    <div id="copy-url-btn" class="copy-url-btn" onclick="copyURL()">Copy URL</div>
</div>

<script>
    function showContextMenu(url) {
        var contextMenu = document.getElementById('context-menu');
        contextMenu.style.display = 'block';
        contextMenu.style.left = event.pageX + 'px';
        contextMenu.style.top = event.pageY + 'px';
        contextMenu.dataset.url = url;
    }

    function copyURL() {
        var url = document.getElementById('context-menu').dataset.url;
        navigator.clipboard.writeText(url).then(function() {
            alert('URL copied to clipboard: ' + url);
        }, function(err) {
            console.error('Could not copy URL: ', err);
        });
    }
</script>
</body>
</html>
