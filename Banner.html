<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Terms and Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #termsContainer {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        #acceptBtn {
            display: none;
            margin: 20px auto 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #acceptBtn:hover {
            background-color: #0056b3;
        }

        #logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }

        #confirmationMessage {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="http://drburlao.github.io/134441445.jpeg" alt="BurlaSoft Logo" id="logo">
        <h1>Terms and Conditions</h1>
        <p>Please read and accept the terms and conditions before proceeding.</p>
        <div id="termsContainer"></div>
        <p>By clicking "Accept", you agree to the <a href="#" onclick="showTerms('https://drburlao.github.io/terms_conditions.txt')">privacy policy</a> or the <a href="#" onclick="showTerms('https://drburlao.github.io/DMCA.txt')">DMCA</a>.</p>
        <label for="checkbox">I accept the terms and conditions:</label>
        <input type="checkbox" id="checkbox" onchange="toggleAcceptButton()">
        <button id="acceptBtn" onclick="acceptTerms()">Accept</button>
        <p id="confirmationMessage">Thank you for accepting the terms and conditions!</p>
    </div>

    <script>
        function toggleAcceptButton() {
            var checkbox = document.getElementById('checkbox');
            var acceptBtn = document.getElementById('acceptBtn');
            if (checkbox.checked) {
                acceptBtn.style.display = 'block';
            } else {
                acceptBtn.style.display = 'none';
            }
        }

        function showTerms(url) {
            var termsContainer = document.getElementById('termsContainer');
            termsContainer.style.display = 'none'; // Ocultar el contenedor mientras se carga el contenido
            termsContainer.innerHTML = ''; // Limpiar el contenido anterior
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    termsContainer.innerHTML = xhr.responseText;
                    termsContainer.style.display = 'block'; // Mostrar los términos y condiciones
                }
            };
            xhr.send();
        }

        function acceptTerms() {
            var container = document.getElementById('container');
            var confirmationMessage = document.getElementById('confirmationMessage');
            container.style.display = 'none'; // Ocultar el contenedor
            confirmationMessage.style.display = 'block'; // Mostrar el mensaje de confirmación
        }
    </script>
</body>
</html>
