<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Adaptativo con DSP de Audio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #222;
      color: #eee;
    }

    .frame-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background-color: #333; /* Color de fondo del contenedor */
    }

    .frame-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
      background-color: #444; /* Color de fondo del iframe */
      color: #eee; /* Color de texto del iframe */
    }

    .audio-dsp-container, .aspect-ratio-container {
      position: fixed;
      top: 0;
      right: -300px; /* Oculto por defecto */
      width: 300px;
      height: 100%;
      background-color: #222; /* Color de fondo del contenedor */
      border-left: 2px solid #444; /* Borde del contenedor */
      transition: right 0.3s ease; /* Animación suave */
      overflow-y: auto; /* Añadir scroll si es necesario */
    }

    .audio-dsp-tab, .aspect-ratio-tab {
      position: fixed;
      top: 10px;
      right: 0;
      width: 40px;
      height: 100px;
      background-color: #808080; /* Color de fondo de la pestaña */
      color: #fff; /* Color del texto de la pestaña */
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      border-radius: 5px 0 0 5px; /* Bordes redondeados */
    }

    .aspect-ratio-tab {
      top: 130px; /* Posición de la pestaña de aspect ratios */
    }

    .dropdown-content {
      display: block;
      padding: 8px 16px;
      text-decoration: none;
      color: #eee; /* Color del texto del menú */
      cursor: pointer;
    }

    .dropdown-content:hover {
      background-color: #666; /* Color de fondo al pasar el ratón */
    }

    /* DSP Styles */
    .dsp-container {
      text-align: center;
      width: 90%;
      max-width: 700px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .dsp-container h1 {
      margin-bottom: 20px;
    }

    .dsp-controls {
      margin: 20px 0;
    }

    .dsp-controls label {
      display: block;
      margin: 10px 0;
    }

    .dsp-controls input[type="range"] {
      width: 100%;
      background-color: #444;
      cursor: pointer;
    }

    .dsp-controls input[type="range"]::-webkit-slider-thumb {
      background: #007bff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .dsp-controls input[type="range"]::-moz-range-thumb {
      background: #007bff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .dsp-controls input[type="range"]::-ms-thumb {
      background: #007bff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .dsp-controls input[type="range"]::-webkit-slider-runnable-track {
      height: 10px;
      background: #555;
      border-radius: 5px;
    }

    .dsp-controls input[type="range"]::-moz-range-track {
      height: 10px;
      background: #555;
      border-radius: 5px;
    }

    .dsp-controls input[type="range"]::-ms-track {
      height: 10px;
      background: #555;
      border-radius: 5px;
    }

    .dsp-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .dsp-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dsp-button:hover {
      background-color: #0056b3;
    }

    .eq-presets {
      margin-top: 20px;
    }

    .eq-presets select {
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .graph-container {
      margin-top: 20px;
    }

    .graph-container canvas {
      width: 100%;
      height: 200px;
      background-color: #444;
      border-radius: 5px;
    }

    .advanced-controls {
      margin-top: 20px;
    }

    .advanced-controls label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe id="contentFrame" src="Boot.html" frameborder="0"></iframe>
  </div>

  <div class="audio-dsp-container" id="audioDspContainer">
    <div class="dsp-container">
      <h1>Advanced Audio DSP</h1>
      <div class="dsp-controls">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="100" value="50">
        <label for="bass">Bass</label>
        <input type="range" id="bass" min="0" max="100" value="50">
        <label for="mid">Mid</label>
        <input type="range" id="mid" min="0" max="100" value="50">
        <label for="treble">Treble</label>
        <input type="range" id="treble" min="0" max="100" value="50">
        <label for="balance">Balance</label>
        <input type="range" id="balance" min="-50" max="50" value="0">
        <label for="reverb">Reverb</label>
        <input type="range" id="reverb" min="0" max="100" value="50">
        <label for="echo">Echo</label>
        <input type="range" id="echo" min="0" max="100" value="50">
        <label for="distortion">Distortion</label>
        <input type="range" id="distortion" min="0" max="100" value="0">
      </div>
      <div class="eq-presets">
        <label for="presets">EQ Presets</label>
        <select id="presets" onchange="applyPreset(this.value)">
          <option value="flat">Flat</option>
          <option value="rock">Rock</option>
          <option value="jazz">Jazz</option>
          <option value="pop">Pop</option>
          <option value="classical">Classical</option>
          <option value="hardstyle">Hardstyle</option>
          <option value="hardcore">Hardcore</option>
          <option value="hiphop">Hip-Hop</option>
          <option value="electronic">Electronic</option>
        </select>
      </div>
      <div class="graph-container">
        <canvas id="eqGraph"></canvas>
      </div>
      <div class="dsp-buttons">
        <button class="dsp-button" onclick="resetSettings()">Reset</button>
        <button class="dsp-button" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>

  <div class="audio-dsp-tab" onclick="toggleDsp()">DSP</div>

  <div class="aspect-ratio-container" id="aspectRatioContainer">
    <div class="dropdown-content">
      <label for="aspect-ratio">Aspect Ratio</label>
      <select id="aspect-ratio" onchange="changeAspectRatio(this.value)">
        <option value="16:9">16:9</option>
        <option value="4:3">4:3</option>
        <option value="1:1">1:1</option>
        <option value="2:1">2:1</option>
        <option value="3:2">3:2</option>
      </select>
    </div>
  </div>

  <div class="aspect-ratio-tab" onclick="toggleAspectRatio()">Ratio</div>

  <script>
    function toggleDsp() {
      const dspContainer = document.getElementById('audioDspContainer');
      const dspTab = document.querySelector('.audio-dsp-tab');
      if (dspContainer.style.right === '0px') {
        dspContainer.style.right = '-300px';
        dspTab.textContent = 'DSP';
      } else {
        dspContainer.style.right = '0';
        dspTab.textContent = 'Close';
      }
    }

    function toggleAspectRatio() {
      const aspectRatioContainer = document.getElementById('aspectRatioContainer');
      const aspectRatioTab = document.querySelector('.aspect-ratio-tab');
      if (aspectRatioContainer.style.right === '0px') {
        aspectRatioContainer.style.right = '-300px';
        aspectRatioTab.textContent = 'Aspect Ratios';
      } else {
        aspectRatioContainer.style.right = '0';
        aspectRatioTab.textContent = 'Close';
      }
    }

    function changeAspectRatio(ratio) {
      const frameContainer = document.querySelector('.frame-container');
      const [width, height] = ratio.split(':');
      const paddingTop = (height / width) * 100;
      frameContainer.style.paddingTop = `${paddingTop}%`;
    }

    const canvas = document.getElementById('eqGraph');
    const ctx = canvas.getContext('2d');

    function drawGraph() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const settings = getSettings();
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - (settings.bass / 100) * canvas.height);
      ctx.lineTo(canvas.width / 4, canvas.height - (settings.mid / 100) * canvas.height);
      ctx.lineTo(canvas.width / 2, canvas.height - (settings.treble / 100) * canvas.height);
      ctx.lineTo(canvas.width * 3 / 4, canvas.height - (settings.reverb / 100) * canvas.height);
      ctx.lineTo(canvas.width, canvas.height - (settings.echo / 100) * canvas.height);
      ctx.strokeStyle = '#007bff';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function resetSettings() {
      document.getElementById('volume').value = 50;
      document.getElementById('bass').value = 50;
      document.getElementById('mid').value = 50;
      document.getElementById('treble').value = 50;
      document.getElementById('balance').value = 0;
      document.getElementById('reverb').value = 50;
      document.getElementById('echo').value = 50;
      document.getElementById('distortion').value = 0;
      document.getElementById('presets').value = 'flat';
      drawGraph();
      applyDspSettings();
    }

    function saveSettings() {
      const settings = getSettings();
      localStorage.setItem('dspSettings', JSON.stringify(settings));
      alert('Settings saved');
    }

    function applyPreset(preset) {
      const presets = {
        flat: { bass: 50, mid: 50, treble: 50, balance: 0, reverb: 50, echo: 50, distortion: 0 },
        rock: { bass: 70, mid: 60, treble: 60, balance: 0, reverb: 60, echo: 50, distortion: 20 },
        jazz: { bass: 60, mid: 70, treble: 60, balance: 0, reverb: 40, echo: 30, distortion: 10 },
        pop: { bass: 65, mid: 55, treble: 65, balance: 0, reverb: 50, echo: 50, distortion: 10 },
        classical: { bass: 50, mid: 60, treble: 80, balance: 0, reverb: 30, echo: 20, distortion: 0 },
        hardstyle: { bass: 80, mid: 50, treble: 70, balance: 0, reverb: 70, echo: 60, distortion: 40 },
        hardcore: { bass: 85, mid: 50, treble: 75, balance: 0, reverb: 80, echo: 70, distortion: 50 },
        hiphop: { bass: 75, mid: 50, treble: 60, balance: 0, reverb: 50, echo: 40, distortion: 20 },
        electronic: { bass: 70, mid: 60, treble: 70, balance: 0, reverb: 60, echo: 60, distortion: 30 }
      };
      const selectedPreset = presets[preset];
      document.getElementById('bass').value = selectedPreset.bass;
      document.getElementById('mid').value = selectedPreset.mid;
      document.getElementById('treble').value = selectedPreset.treble;
      document.getElementById('balance').value = selectedPreset.balance;
      document.getElementById('reverb').value = selectedPreset.reverb;
      document.getElementById('echo').value = selectedPreset.echo;
      document.getElementById('distortion').value = selectedPreset.distortion;
      drawGraph();
      applyDspSettings();
    }

    function getSettings() {
      return {
        volume: document.getElementById('volume').value,
        bass: document.getElementById('bass').value,
        mid: document.getElementById('mid').value,
        treble: document.getElementById('treble').value,
        balance: document.getElementById('balance').value,
        reverb: document.getElementById('reverb').value,
        echo: document.getElementById('echo').value,
        distortion: document.getElementById('distortion').value,
        preset: document.getElementById('presets').value
      };
    }

    async function applyDspSettings() {
      const frame = document.getElementById('contentFrame');
      const frameWindow = frame.contentWindow;
      const frameDocument = frameWindow.document;

      const settings = getSettings();
      const context = new AudioContext();

      // Apply settings to all audio elements within the iframe
      const audioElements = frameDocument.getElementsByTagName('audio');
      for (let audio of audioElements) {
        const source = context.createMediaElementSource(audio);

        // Volume
        audio.volume = settings.volume / 100;

        // Create gain nodes for DSP effects
        const gainNode = context.createGain();
        gainNode.gain.value = settings.bass / 50; // Example adjustment for bass

        // Connect nodes
        source.connect(gainNode).connect(context.destination);
      }
    }

    window.onload = function() {
      const savedSettings = JSON.parse(localStorage.getItem('dspSettings'));
      if (savedSettings) {
        document.getElementById('volume').value = savedSettings.volume;
        document.getElementById('bass').value = savedSettings.bass;
        document.getElementById('mid').value = savedSettings.mid;
        document.getElementById('treble').value = savedSettings.treble;
        document.getElementById('balance').value = savedSettings.balance;
        document.getElementById('reverb').value = savedSettings.reverb;
        document.getElementById('echo').value = savedSettings.echo;
        document.getElementById('distortion').value = savedSettings.distortion;
        document.getElementById('presets').value = savedSettings.preset;
      }
      drawGraph();
      applyDspSettings();
    };

    // Apply DSP settings whenever they are changed
    document.querySelectorAll('.dsp-controls input').forEach(input => {
      input.addEventListener('input', applyDspSettings);
    });
  </script>
</body>
</html>
